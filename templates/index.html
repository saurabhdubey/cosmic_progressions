{% extends "base.html" %}

{% block content %}
<div class="upload-container">
    <h1><i class="fas fa-stars"></i> Cosmic Progressions</h1>
    
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <div class="drop-area" id="dropArea">
                <input type="file" id="fileInput" name="chart_image" accept="image/*" hidden>
                <label for="fileInput" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Your Birth Chart</h3>
                    <p>or drag & drop image here</p>
                </label>
                <div class="preview" id="imagePreview"></div>
            </div>
            <button type="submit" class="analyze-btn">
                <i class="fas fa-chart-line"></i> Analyze Chart
            </button>
        </form>
    </div>
</div>
{% endblock %}
